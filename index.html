.centered-button {
 
  border: none;
  outline: none;
  background-color: #ff002b;
  padding: 25px 45px;
  font-size: 12px;
  font-weight: 700;
  color: #fff;
  border-radius: 15px;
  transition: all ease 0.1s;
  box-shadow: 0px 8px 0px 0px #ff5362;
}

.centered-button:active {
  transform: translateY(5px);
  box-shadow: 0px 0px 0px 0px #ff5362;
}
.centered-button:hover{
  background-color: #e71919;
}

ul {
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
  
      }
      
      li {
        float: left;
        
      }    
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        border-radius: 10px;
      }
       
      
      li a:hover:not(.active) {
        background-color: #111;
  
      }
      
      .active {
        background-color: #8b8b8b;
      }
      .active:hover{
        background-color: #4d4d4d;
      }
